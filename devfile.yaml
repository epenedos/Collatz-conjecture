schemaVersion: 2.1.0
metadata:
  name: collatz
components:
  - name: frontend
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.1
      memoryLimit: 3Gi
      mountSources: true
      env:
        - name: GOPATH
          # replicate the GOPATH from the plugin
          value: /projects/.che/gopath:/projects
        - name: GOCACHE
          # replicate the GOCACHE from the plugin, even though the cache is not shared
          # between the two
          value: /tmp/.cache
      endpoints:
        - exposure: public
          name: 'collatzfe'
          protocol: http
          targetPort: 8080
  - name: backend
    container:
      image: registry.access.redhat.com/ubi8/ubi-init@sha256:4c1d7346b5ce85445355ce12273b3e53198035b6ee858f9c38f6c2384aa52cea
      memoryLimit: 3Gi
      mountSources: true
      env:
        - name: GOPATH
          # replicate the GOPATH from the plugin
          value: /projects/.che/gopath:/projects
        - name: GOCACHE
          # replicate the GOCACHE from the plugin, even though the cache is not shared
          # between the two
          value: /tmp/.cache
      endpoints:
        - exposure: public
          name: 'collatzbe'
          protocol: http
          targetPort: 8081
commands:
  - id: build
    exec:
      component: frontend
      workingDir: ${PROJECTS_ROOT}/collatz-conjecture/frontend
      commandLine: go build
      group:
        kind: build
  - id: run
    exec:
      component: frontend
      workingDir: ${PROJECTS_ROOT}/collatz-conjecture/frontend
      commandLine: ./collatz-fe
      group:
        kind: run
  - id: build
    exec:
      component: backend
      workingDir: ${PROJECTS_ROOT}/collatz-conjecture/backend
      commandLine: go build
      group:
        kind: build
  - id: run
    exec:
      component: backend
      workingDir: ${PROJECTS_ROOT}/collatz-conjecture/backend
      commandLine: ./collatz-be
      group:
        kind: run